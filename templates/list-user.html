<link rel="stylesheet" type="text/css" href="lib/custom/plugins/datatables/dataTables.bootstrap.css"/>
<script type="text/javascript" src="lib/custom/plugins/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="lib/custom/plugins/datatables/dataTables.bootstrap.min.js"></script>

<div ng-controller="userCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Người dùng <a href="#/register" class="btn btn-xs btn-info"> <i class="fa fa-fw fa-edit"></i> Thêm mới </a></h3>

            <div class="col-sm-12">
				<div class="box box-default">
					<div class="table-responsive">
						<form role='form' id='userCtrlForm' class="form">
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th>Mã người dùng</th>
									<th>Họ Tên</th>
									<th>Email</th>
									<th>Loại người dùng</th>
									<th>Tình Trạng</th>
									<th>Thao tác</th>
								</tr>
							</thead>

							<tbody>
								<tr ng-repeat='user in listUser'>
									<td>{{ user.userId }}</td>
									<td>{{ user.first_name + ' ' + user.last_name }}</td>
									<td>{{ user.email }}</td>
									<td>
										<ul class="list-unstyled">
											<li ng-if='user.user_type == -1'>Vi Phạm</li>
											<li ng-if='user.user_type == 0'>Người Dùng</li>
											<li ng-if='user.user_type == 1'>Quản Trị</li>
										</ul>
									</td>
									<td>
										<a href="" ng-click="band(user.userId)" class="btn btn-xs btn-success" ng-if='user.user_type >= 0'>Hoạt động</a>
										<a href="" ng-click="band(user.userId)" class="btn btn-xs btn-danger" ng-if='user.user_type < 0'>Tạm ngừng</a>
									</td>
									<td class="text-right">
										<a href="#/user?id={{ user.userId }}" class="btn btn-xs btn-info"> <i class="fa fa-fw fa-edit"></i> Chỉnh Sửa </a>
									</td>
								</tr>
							</tbody>
						</table>
						</form>
					</div>
				</div>
			</div>
        </div>
    </div>
</div>

<script>
	$(function() {
		setTimeout(function() {
			$('table').DataTable();
		}, 2000);
	})
</script>
