<div ng-controller="storageCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Danh sách kho cất giữ</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 col-md-7 col-lg-7">
            <div class="form-group">
                <div id="storageList" ui-grid-selection ui-grid-resize-columns ui-grid="storageList" class="grid">
                    <span ng-show="storageList.data.length==0" class="grid-status">Không có dữ liệu</span>
                </div>
            </div>
        </div>
        <form name="formAddStore" class="col-sm-8 col-md-5 col-lg-3">
            <div class="form-group">
                <h4 class="page-header">Thêm nơi cất giữ</h3>
            </div>
            <div class="form-group">
                <label class="control-label">Tên *</label>
                <input required name="storeName" ng-model="item.name" type="text" class="form-control input-sm" ng-class="{'has-error': formAddStore.storeName.$touched && formAddStore.storeName.$invalid}">
                <p class="help-block">Ví dụ: Phòng thiết bị</p>
            </div>
            <div class="form-group">
                <label class="control-label">Mô tả</label>
                <textarea ng-model="item.description" type="text" class="form-control input-sm"></textarea>
                <p class="help-block">Nhập thêm vài dòng để mô tả chi tiết địa điểm lưu trữ</p>
            </div>
            <div class="form-group text-right">
                <button type="button" class="btn btn-primary btn-xs" ng-click="addStore()">
                    <i class="fa fa-floppy-o"></i> Lưu</button>
            </div>
        </form>
    </div>
</div>
