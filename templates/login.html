<div class="login-page" ng-controller="loginCtrl">
    <div class="panel-lite">
        <div class="thumbur">
            <div class="icon-lock"></div>
        </div>
        <h4>Hệ thống tìm kiếm vật thất lạc</h4>
        <form role="form" id="login-form" name="loginForm">
            <div class="box-input">
                <input class="box-control" placeholder="Email" name="email" ng-model="email" autofocus ng-class="{'input-error': loginForm.email.$invalid && loginForm.email.$touched }" title="Địa chỉ Email là bắt buộc" required>
                <label class="box-label">Email</label>
            </div>
            <div class="box-input">
                <input class="box-control" placeholder="Mật khẩu" name="password" type="password" ng-model="password" maxlength="30" ng-class="{'input-error': loginForm.password.$invalid && loginForm.password.$touched }" title="Mật khẩu là bắt buộc" required>
                <label class="box-label">Mật khẩu</label>
            </div><a href="#">Đăng ký ?  </a>
            <button class="floating-btn" ng-click="login()"><i class="icon-arrow"></i></button>
        </form>
    </div>
</div>
