                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Tìm thể loại" id="inputGroup" />
                    <span class="input-group-addon">
                        <i class="fa fa-search"></i>
                    </span>
                </div>
            </div>
            <!-- <div class="col-sm-6">
                        <div class="form-group">
                            <div class="col-xs-12">
                                <button type="submit" ng-disabled="studentFormSearch.$invalid" class="btn btn-primary btn-xs" ng-click="getcategoryList()">
                                    <i class="fa fa-search"></i> Tìm</button>
                                <button type="button" class="btn btn-primary btn-xs" ng-click="reset()">
                                    <i class="fa fa-reply"></i> Làm lại</button>

                        </div>

        </div>
        </form>
        <div class="form-group">
            <div class="col-lg-12 btn-group">
                <button type="button" class="btn btn-primary btn-xs" ng-click="addStudent()">
                    <i class="fa fa-plus-circle"></i> Thêm</button>
                <button type="button" class="btn btn-primary btn-xs" ng-click="viewStudent()" ng-disabled="!selectedRow">
                    <i class="fa fa-id-card-o"></i> Xem</button>
                <button type="button" class="btn btn-primary btn-xs" ng-click="editStudent()" ng-disabled="!selectedRow">
                    <i class="fa fa-pencil"></i> Sửa</button>
                <button type="button" class="btn btn-primary btn-xs" ng-click="removeStudent()" ng-disabled="!selectedRow">
                    <i class="fa fa-times"></i> Xoá</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-6 col-md-6">
                <div id="categoryList" ui-grid-selection ui-grid-resize-columns ui-grid="categoryList" class="grid">
                    <span ng-show="categoryList.data.length==0" class="grid-status">{{categoryListStatus}}</span>
                </div>
            </div>

        </div>
        <div class="form-group" id="handle-student-area" ng-show="showHandleArea">
            <div data-student-handle="studentData"></div>
        </div>
    </div>
