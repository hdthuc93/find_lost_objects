<form role="form" name="lostItemForm" id="lostItemForm" ng-controller="lostItemCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Thêm vật thất lạc</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-9 col-lg-8">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label">Thể loại *</label>
                    <select required ng-change="changeCategory()" ng-model="item.categoryId" type="text" class="form-control input-sm">
                        <option value="" ng-selected="true">Chọn thể loại...</option>
                        <option value="{{cat.categoryId}}" ng-repeat="cat in categoryList">{{cat.categoryName}}</option>
                    </select>
                </div>
                <div ng-repeat="field in category | orderBy: filed.displayOrder" class="form-group">
                    <label class="control-label">{{field.label}}
                        <span ng-if="field.isRequired"> *</span>
                    </label>
                    <input ng-model="field.helpText" ng-required="field.isRequired" type="text" class="form-control input-sm">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label">Vị trí *</label>
                    <select required ng-model="item.locationId" type="text" class="form-control input-sm">
                        <option value="" ng-selected="true">Chọn nơi làm thất lạc...</option>
                        <option value="{{loc.locationId}}" ng-repeat="loc in locationList">{{loc.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">Thông tin khác</label>
                    <textarea ng-model="item.otherDetails" type="text" class="form-control input-sm"></textarea>
                    <p class="help-block">Nhập thêm một số thông tin để mô tả vật bị thất lạc</p>
                </div>
                <div class="form-group">
                    <label class="control-label">Thời điểm thất lạc *</label>
                    <input required ng-model="item.lostAt" placeholder="yyyy-mm-dd" type="text" class="form-control input-sm">
                    <p class="help-block">Theo giờ Việt Nam</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">Thông tin người bị mất</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-9 col-lg-8">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label">Họ *</label>
                    <input required ng-model="item.lastName" type="text" class="form-control input-sm">
                </div>
                <div class="form-group">
                    <label class="control-label">Địa chỉ email *</label>
                    <input required ng-model="item.emailAddress" type="text" class="form-control input-sm">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="control-label">Tên *</label>
                    <input required ng-model="item.firstName" type="text" class="form-control input-sm">
                </div>
                <div class="form-group">
                    <label class="control-label">Số điện thoại</label>
                    <input ng-model="item.contactPhoneNo" type="text" class="form-control input-sm">
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-12 col-md-9 col-lg-8 text-center">
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-xs" ng-click="save()">
                    <i class="fa fa-floppy-o"></i> Lưu</button>
                <!-- <button type="button" class="btn btn-primary btn-xs" ng-click="save(true)">
                    <i class="fa fa-plus"></i> Lưu & Tìm thêm vật khác</button> -->
            </div>
        </div>
    </div>
</form>
